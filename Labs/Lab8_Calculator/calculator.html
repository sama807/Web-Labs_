<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>calculator</title>
 <link href="style.css" rel="stylesheet"  />
</head>
<body>
    <div class="container">
        <div class="cal">
            <input type="text" id="textfield">
        </div>

        <div class="btns">
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="factorial">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="textfield.value=''">AC</button>
                
            </div>
        </div>
        <div class="btns">
            <div class="row ">
                    <button onclick="sin()">sin</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">π</button>
                    <button class="btn">9</button>
                    <button class="btn">÷</button>
                    
                </div>
        </div>
        <div class="btns">
            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
   
            </div>
        </div>
        <div class="btns">
            <div class="row">
                <button onclick="squreroot()">√</button>
                <button class="btn">mod</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
   
            </div>
        </div>
        <div class="btns">
            <div class="row">
                <button onclick="power()">pow</button>
                <button onclick="tan()">tan</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="equal" onclick="textfield.value=eval(textfield.value)">=</button>
                <button class="btn">+</button>
   
            </div>
        </div>
    </div>
</body>
<script>
    var inputnum= document.getElementById("#textfield");
    var buttn =document.querySelectorAll(".btn");
    for (i of buttn)
    {
        i.addEventListener('click',(e)=>{
        btntext= e.target.innerText;
        if(btntext=='x')
        {
            btntext='*'
        }
        if(btntext=='÷')
        {
            btntext='/'
        }
        if(btntext=='+')
        {
            btntext='+'
        }
        if(btntext=='-')
        {
            btntext='-'
        }
        textfield.value+= btntext;

        });
    }
    function square()
    {
        textfield.value=Math.square(textfield.value);
    }
    
    function sin()
    {
        textfield.value=Math.sin(textfield.value);
    }
    function cos()
    {
        textfield.value=Math.cos(textfield.value);
    }
    function tan()
    {
        textfield.value=Math.tan(textfield.value);
    }
    function power()
    {
        textfield.value=Math.power(textfield.value,2);
    }
    function squreroot()
    {
        textfield.value=Math.sqrt(textfield.value,2);
    }
    function log()
    {
        textfield.value=Math.log(textfield.value);
    }
    function pi()
    {
        textfield.value=3.14159265359;
    }
    function e()
    {
        textfield.value=2.71828;
    }
    function factorial()
    {
        var i,b,fac;
        fac=1;
        b=textfield.value;
        for(i=1; i<=b; i++)
        {
            fac=fac*i;
        }
        i=i-1;
        textfield.value=fac;

    }

</script>
</html>
